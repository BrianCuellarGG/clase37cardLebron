<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Lebron</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,100&family=Teko:wght@500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <img src="/assets/img/cardimg.png" alt="Lebron James" />
          <h1>Lebron James <i class="fa-solid fa-crown"></i></h1>
        </div>
        <div class="card-footer">
            <P><h3>Información</h2></P>
          <p><b><i class="fa-solid fa-calendar-week"></i> Edad:</b> 40 años</p>
          <p><b><i class="fa-solid fa-earth-americas"></i> Nacionalidad: </b>Estadounidense</p>
          <p><b><i class="fa-solid fa-basketball"></i> Equipo:</b> LA. Lakers</p>
        </div>
      </div>
    </div>
  </body>
</html>
